<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Starcraft Database</title>
  <meta name="author" content="Lennart Wei&szlig;">
  <meta name="description" content="A database for saving starcraft game records">
</head>

<body>
  <h1>Welcome to Starcraft Database</h1>
  <form>
    <label for="player1_name">Player 1 (Name):</label>
    <input type="text" id="player1_name" name="player1_name" />
    <br>

    <label for="player1_race">Player 1 (Race):</label>
    <input type="text" id="player1_race" name="player1_race" />
    <br>
    
    <label for="player2_name">Player 2 (Name):</label>
    <input type="text" id="player2_name" name="player2_name" />
    <br>
    
    <label for="player2_race">Player 2 (Race):</label>
    <input type="text" id="player2_race" name="player2_race" />
    <br>
    
    <label for="map">Map:</label>
    <input type="text" id="map" name="map" />
    <br>

    <label for="winner">Winner:</label>
    <input type="text" id="winner" name="winner" />
    <br>

    <br>
    <input type="submit" />
  </form>
</body>
